<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<script>
		// Check that service workers are registered
		if ('serviceWorker' in navigator) {
			// Use the window load event to keep the page load performant
			navigator.serviceWorker.register('/ltcc-webapp/sw.js', {
				scope: '/ltcc-webapp/sw.js'
			});
		}
	</script>

	<title>LTCC</title>
	<meta name="description" content="A task chart">
	<meta name="author" content="Robert Wadley">
	<!-- stylesheets -->
	<script src="addtohomescreen/addtohomescreen.min.js"></script>
	<link rel="stylesheet" type="text/css" href="addtohomescreen/addtohomescreen.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="instascan/instascan.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Raleway">

	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

	<link rel="manifest" href="/ltcc-webapp/manifest.json">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="LTCC">
	<meta name="apple-mobile-web-app-title" content="LTCC">
	<meta name="theme-color" content="#9c1b42">
	<meta name="msapplication-navbutton-color" content="#9c1b42">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="msapplication-starturl" content="/">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" href="images/ltcc-icon.png">
	<link rel="apple-touch-icon" href="images/ltcc-icon.png">

</head>

<body>
	<header>
		<img class="ltcc-logo" src="images/ltcc_logo.jpg" alt="Lebanon Technology and Career Center">
	</header>
	<div class="grid-container">
		<a class="qr-start grid-area">
			<div class="grid-area-container">
				<img class="grid-area-logo" src="images/QR-code.png" alt="QR Scanner">
				<h2>QR Scanner</h2>
			</div>
		</a>
		<div class="grid-area">

		</div>
		<div class="grid-area">asdfjkl;</div>
		<div class="grid-area">asdfjkl;</div>
	</div>

	<div class='qr-container'>
		<div id="app">
			<div class="sidebar" onclick="">
				<section class="cameras">
					<h2>Cameras<span class="sidebar-menu-icon"><i class="material-icons">menu</i></span></h2>
					<ul>
						<li v-if="cameras.length === 0" class="empty">No cameras found</li>
						<li v-for="camera in cameras">
							<span v-if="camera.id == activeCameraId" :title="formatName(camera.name)" class="active">{{ formatName(camera.name) }}</span>
							<span v-if="camera.id != activeCameraId" :title="formatName(camera.name)">
                <a @click.stop="selectCamera(camera)">{{ formatName(camera.name) }}</a>
              </span>
						</li>
					</ul>
				</section>
				<section class="scans">
					<h2>Scans</h2>
					<ul v-if="scans.length === 0">
						<li class="empty">No scans yet</li>
					</ul>
					<transition-group name="scans" tag="ul">
						<li v-for="scan in scans" :key="scan.date" :title="scan.content">{{ scan.content }}</li>
					</transition-group>
				</section>
				<section>
					<button class='qr-stop'>Exit Scanner</button>
				</section>
			</div>
			<div class="preview-container" onclick="">
				<video id="preview" playsinline></video>
			</div>
		</div>

	</div>

	<div class='install-prompt'>
		<button class="install-prompt-button goFullScreen">Go Full Screen</button>
		<button class="install-prompt-button installApp">Add to Home Screen</button>
		<button class="installPromptClose">&times</button>
	</div>
	
	<div class="exit-fullscreen-prompt" >To exit fullscreen, swipe down from the LTCC logo.</div>

	<!--scripts -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
	<script type="text/javascript" src="instascan/instascan.js"></script>
	<script type="text/javascript" src="instascan/app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/4.0.0/screenfull.min.js"></script>
	<script src="scripts/jquerymobile-swipeupdown.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
