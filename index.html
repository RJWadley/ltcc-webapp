<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<script>
		// Check that service workers are registered
		if ('serviceWorker' in navigator) {
			// Use the window load event to keep the page load performant
			navigator.serviceWorker.register('/ltcc-webapp/sw.js', {
				scope: '/ltcc-webapp/sw.js'
			});
		}
	</script>

	<title>LTCC</title>
	<meta name="description" content="LTCC Web Application">
	<meta name="author" content="Robert Wadley">
	<!-- stylesheets -->
	<link rel="stylesheet" href="preloader/preloader.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Raleway">

	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

	<link rel="manifest" href="/ltcc-webapp/manifest.json">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="LTCC">
	<meta name="apple-mobile-web-app-title" content="LTCC">
	<meta name="theme-color" content="#9c1b42">
	<meta name="msapplication-navbutton-color" content="#9c1b42">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="msapplication-starturl" content="/">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" href="images/ltcc-icon.png">
	<link rel="apple-touch-icon" href="images/ltcc-icon.png">
</head>

<body>

	<preloader class='preloader'>
		<div class="lds-css ng-scope">
			<div class="lds-spinner" style="100%;height:100%">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</preloader>


	<header>
		<img class="ltcc-logo" src="images/ltcc_logo.jpg" alt="Lebanon Technology and Career Center">
	</header>
	<div class="grid-container">
		<a class="grid-area" href="instascan.html">

			<img class="grid-area-logo" src="https://png.icons8.com/ios/qr-code/9c1b42/256" alt="QR Scanner">
			<h2>QR Scanner</h2>

		</a>
		<a class="grid-area">

			<img class="grid-area-logo" src="https://png.icons8.com/ios/map/9c1b42/256" alt="Event Map">
			<h2>Event Map</h2>

		</a>
		<a class="grid-area" href="programs.html">

			<img class="grid-area-logo" src="https://png.icons8.com/ios/list/9c1b42/256" alt="Programs">
			<h2>Programs</h2>

		</a>
		<a class="grid-area">

			<img class="grid-area-logo" src="https://png.icons8.com/ios/calendar/9c1b42/256" alt="Schedule">
			<h2>Schedule</h2>

		</a>
	</div>

	


	<div class='install-prompt'>
		<button class="install-prompt-button goFullScreen">Go Full Screen</button>
		<button class="install-prompt-button installApp">Add to Home Screen</button>
		<button class="installPromptClose">&times</button>
	</div>

	<div class="exit-fullscreen-prompt">Swipe down from the LTCC logo to exit full screen</div>

	<div class="android-install-prompt">
		<p>Press &#8942; and tap 'Add to Home Screen'</p>
	</div>
	<div class="ios-install-prompt">
		<p>Press <img src="https://developer.apple.com/design/human-interface-guidelines/ios/images/icons/navigation_bar_toobar_icons/Navigation_Action.png" alt="share" /> and tap 'Add to Home Screen'</p>
	</div>



	<!--scripts -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/4.0.0/screenfull.min.js"></script>
	<script src="scripts/jquerymobile-swipeupdown.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
