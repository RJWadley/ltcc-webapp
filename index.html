<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Job Chart</title>
	<meta name="description" content="A task chart">
	<meta name="author" content="Robert Wadley">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- stylesheets -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="instacam.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Raleway">
	<!--scripts -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<header>
		<img class="ltcc-logo" src="images/ltcc_logo.jpg" alt="Lebanon Technology and Career Center">
	</header>
	<div class="grid-container">
		<a class="qr-start grid-area">
			<div class="grid-area-container">
				<img class="grid-area-logo" src="images/QR-code.png" alt="QR Scanner">
				<h2>QR Scanner</h2>
			</div>
		</a>
		<div class="grid-area">

			<script type="text/javascript" src="app.js"></script>
		</div>
		<div class="grid-area">asdfjkl;</div>
		<div class="grid-area">asdfjkl;</div>
	</div>

	<div class='qr-container'>
		<a href="https://github.com/schmich/instascan"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
				alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
		<div id="app">
			<div class="sidebar">
				<section class="cameras">
					<h2>Cameras</h2>
					<ul>
						<li v-if="cameras.length === 0" class="empty">No cameras found</li>
						<li v-for="camera in cameras">
							<span v-if="camera.id == activeCameraId" :title="formatName(camera.name)" class="active">{{ formatName(camera.name) }}</span>
							<span v-if="camera.id != activeCameraId" :title="formatName(camera.name)">
                <a @click.stop="selectCamera(camera)">{{ formatName(camera.name) }}</a>
              </span>
						</li>
					</ul>
				</section>
				<section class="scans">
					<h2>Scans</h2>
					<ul v-if="scans.length === 0">
						<li class="empty">No scans yet</li>
					</ul>
					<transition-group name="scans" tag="ul">
						<li v-for="scan in scans" :key="scan.date" :title="scan.content">{{ scan.content }}</li>
					</transition-group>
				</section>
				<section>
				<button class='qr-stop'>Exit Scanner</button>
				</section>
			</div>
			<div class="preview-container">
				<video id="preview"></video>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="scripts/app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
