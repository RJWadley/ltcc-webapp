<style>

.video {

    width: 50px;
    height: 50px;
    background-color: rgba(200,200,200,0.7);
    border-radius: 10px;
    z-index: 100;
    text-decoration: none;
    color: black;
}

</style>

<body>
    <iframe class="video" src="https://drive.google.com/file/d/1Pvq1jGAAxb5YNLSM9IxcktlWjJWAXAEf/preview?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
